<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Career Recommendation System</h1>
        <p>Select your field of interest:</p>

        <select id="interest">
            <option value="">-- Choose an interest --</option>
            <option value="software">Software Development</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="design">UI/UX Design</option>
            <option value="networking">Networking & Cybersecurity</option>
            <option value="data">Data Science</option>
            <option value="electronics">Electronics & Embedded</option>
        </select>

        <button onclick="showResult()">Find Careers</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
